<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - EsportXperience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1560253023-3ec5d502959f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(15, 23, 42, 0.85);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 30px rgba(0, 174, 255, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 174, 255, 0.1);
        }

        h1 {
            color: #00aeff;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(0, 174, 255, 0.4);
        }

        p {
            color: #bdc3c7;
            margin-bottom: 3rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .icons-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .icon {
            display: inline-block;
            margin: 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .icon a {
            text-decoration: none;
            display: block;
        }

        .icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #00aeff, #0077ff);
            z-index: -1;
            border-radius: 15px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .icon:hover::before {
            opacity: 1;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            filter: blur(8px);
        }

        .icon-content {
            background: rgba(30, 41, 59, 0.7);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 174, 255, 0.2);
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .icon:hover .icon-content {
            transform: translateY(-10px);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 174, 255, 0.4);
        }

        .icon-title {
            margin-top: 15px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .icon:hover .icon-title {
            color: #00aeff;
            text-shadow: 0 0 8px rgba(0, 174, 255, 0.4);
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #00aeff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #0077cc;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .icons-wrapper {
                gap: 1rem;
            }
            
            .icon {
                margin: 10px;
            }
            
            .icon-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>About EsportXperience</h1>
        <p>Click on the icons below to view the respective documents.</p>

        <div class="icons-wrapper">
            <div class="icon">
                <a href="AcceptableUsePolicy.html">
                    <div class="icon-content">
                        <div class="icon-title">Acceptable Use Policy</div>
                    </div>
                </a>
                <a href="AcceptableUsePolicy.pdf" class="download-btn" download>Download PDF</a>
            </div>

            <div class="icon">
                <a href="EAA.html">
                    <div class="icon-content">
                        <div class="icon-title">EAA</div>
                    </div>
                </a>
                <a href="EAA.jpg" class="download-btn" download>Download Photo</a>
            </div>

            <div class="icon">
                <a href="CodeOfEthics.html">
                    <div class="icon-content">
                        <div class="icon-title">Code of Ethics</div>
                    </div>
                </a>
                <a href="CodeOfEthics.pdf" class="download-btn" download>Download PDF</a>
            </div>

            <div class="icon">
                <a href="MissionStatement.html">
                    <div class="icon-content">
                        <div class="icon-title">Mission Statement</div>
                    </div>
                </a>
                <a href="MissionStatement.pdf" class="download-btn" download>Download PDF</a>
            </div>

            <div class="icon">
                <a href="StandardOperatingProcedure.html">
                    <div class="icon-content">
                        <div class="icon-title">Standard Operating Procedure</div>
                    </div>
                </a>
                <a href="StandardOperatingProcedure.pdf" class="download-btn" download>Download PDF</a>
            </div>
        </div>
    </div>
</body>
</html>
