<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Communication - EsportXperience</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #1a1a1a;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(10, 14, 23, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .message-form {
            margin-top: 2rem;
        }

        .message-form textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 1rem;
            background: #fff;
            color: #000;
        }

        .message-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .messages-section {
            margin-top: 2rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .manager {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manager Communication</h1>
        <div class="message-form">
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button id="sendMessageBtn">Send Message</button>
        </div>

        <div class="messages-section" id="messagesSection">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>

    <script>
        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText) {
                // Create a new message element
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');

                // Add manager label (you can customize this based on user level)
                messageDiv.innerHTML = `<span class="manager">Manager Level 1:</span> ${messageText}`;

                // Append the new message to the messages section
                document.getElementById('messagesSection').appendChild(messageDiv);

                // Clear the input
                messageInput.value = '';
            } else {
                alert('Please enter a message before sending.');
            }
        });
    </script>
</body>
</html>
